<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Bonus 2</ion-title>
    </ion-navbar>
  </ion-header>

<ion-content padding>
<h2>Select or click a point on the map to see restaurants near</h2>
<ion-item>
    <ion-label  color="primary" floating>Enter radius (Km)</ion-label>
    <ion-input type="number" [(ngModel)]="radius" ></ion-input>
    
  </ion-item>
  <button  ion-button color="danger">
      Change
     </button>
<ion-card>
    <ion-navbar color="primary">
      <ion-card-title style="color: #fff;">
          Restaurants within radius
      </ion-card-title>
    </ion-navbar>
    <div #gmap class="map-responsive"></div>
  </ion-card>
</ion-content>
